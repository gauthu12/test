<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Support Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .chatbox {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            height: 400px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: none;
        }
        .chat-header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 18px;
        }
        .chat-body {
            height: 80%;
            padding: 10px;
            overflow-y: scroll;
        }
        .chat-input {
            padding: 10px;
            border-top: 1px solid #ddd;
            background-color: #f7f7f7;
        }
        .btn-close-chat {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: red;
            border: none;
            color: white;
            font-size: 20px;
        }
        .btn-chatbot {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            padding: 15px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
        }
        .chat-bubble {
            margin: 5px 0;
            padding: 8px;
            background-color: #f1f1f1;
            border-radius: 10px;
            max-width: 80%;
        }
        .chat-bubble.bot {
            background-color: #e1e1e1;
        }
        .chat-bubble.user {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }
        .option-button {
            margin-top: 5px;
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .option-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Chatbot button -->
    <button class="btn-chatbot" id="open-chatbot">ðŸ’¬</button>

    <!-- Chatbox -->
    <div class="chatbox" id="chatbox">
        <button class="btn-close-chat" id="close-chat">Ã—</button>
        <div class="chat-header">
            DevOps Support Bot
        </div>
        <div class="chat-body" id="chat-body">
            <!-- Messages will appear here -->
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" class="form-control" placeholder="Type a message..." autocomplete="off">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // Show/Hide chatbot
        $('#open-chatbot').click(function() {
            $('#chatbox').toggle();
        });

        $('#close-chat').click(function() {
            $('#chatbox').hide();
        });

        // Function to append messages to the chat
        function appendMessage(message, sender) {
            const messageElem = $('<div class="chat-bubble ' + sender + '">').text(message);
            $('#chat-body').append(messageElem);
            $('#chat-body').scrollTop($('#chat-body')[0].scrollHeight);
        }

        // Function to display options as buttons
        function displayOptions(options, type) {
            options.forEach(option => {
                const button = $('<button class="option-button">').text(option);
                button.click(function() {
                    appendMessage(option, 'user');
                    getSubOptions(type, option);
                });
                $('#chat-body').append(button);
            });
        }

        // Greet the user initially
        $(document).ready(function() {
            appendMessage("Hi! I am your DevOps Assistant. How can I help you today?", "bot");
            appendMessage("Please select a DevOps tool: Jenkins, Bitbucket, Jira, or Confluence", "bot");
        });

        // Handle user input
        $('#user-input').keypress(function(e) {
            if (e.which === 13) {
                const userInput = $('#user-input').val().trim();
                if (userInput) {
                    appendMessage(userInput, "user");
                    $('#user-input').val('');
                    
                    // Call backend API for tool options
                    if (userInput.toLowerCase() === 'jenkins' || userInput.toLowerCase() === 'bitbucket' || userInput.toLowerCase() === 'jira' || userInput.toLowerCase() === 'confluence') {
                        $.ajax({
                            url: '/get_options',
                            type: 'POST',
                            contentType: 'application/json',
                            data: JSON.stringify({ 'tool': userInput.toLowerCase() }),
                            success: function(response) {
                                if (response.options.length > 0) {
                                    appendMessage('You selected ' + userInput + '. Here are some options:', 'bot');
                                    displayOptions(response.options, userInput.toLowerCase());
                                } else {
                                    appendMessage("Sorry, I don't recognize that tool.", "bot");
                                }
                            }
                        });
                    } else {
                        appendMessage("Please select from Jenkins, Bitbucket, Jira, or Confluence.", "bot");
                    }
                }
            }
        });

        // Get sub-options for a selected choice
        function getSubOptions(tool, choice) {
            $.ajax({
                url: '/get_sub_options',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ 'tool': tool, 'choice': choice }),
                success: function(response) {
                    if (response.sub_options.length > 0) {
                        appendMessage('Here are more actions you can take:', 'bot');
                        displayOptions(response.sub_options, tool);
                    } else {
                        appendMessage("Sorry, no further options available for " + choice, "bot");
                    }
                }
            });
        }
    </script>
</body>
</html>
