<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Chatbot</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Floating Chatbot Button */
        .chatbot-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            padding: 15px 20px;
            border-radius: 50%;
            font-size: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            z-index: 9999;
            transition: background-color 0.3s;
        }
        .chatbot-button:hover {
            background-color: #0056b3;
        }

        /* Chat window */
        .chat-window {
            position: fixed;
            bottom: 80px;
            right: 20px;
            background-color: white;
            border-radius: 10px;
            border: 1px solid #ddd;
            width: 300px;
            height: 400px;
            display: none;
            flex-direction: column;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Chat Header */
        .chat-header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            font-weight: bold;
        }

        /* Chat Body */
        .chat-body {
            overflow-y: auto;
            padding: 10px;
            flex-grow: 1;
            max-height: 70%;
            display: flex;
            flex-direction: column-reverse;
        }

        /* User and bot message styling */
        .user-message {
            text-align: right;
            padding: 5px 10px;
            margin: 5px;
            background-color: #e0f7fa;
            border-radius: 10px;
            max-width: 80%;
            margin-left: auto;
        }

        .bot-message {
            text-align: left;
            padding: 5px 10px;
            margin: 5px;
            background-color: #f1f1f1;
            border-radius: 10px;
            max-width: 80%;
        }

        /* Chat Input */
        .chat-input {
            display: flex;
            border-top: 1px solid #ddd;
            padding: 10px;
            background-color: #f9f9f9;
        }

        .chat-input input {
            flex-grow: 1;
            padding: 8px;
            border-radius: 10px;
            border: 1px solid #ddd;
            margin-right: 10px;
        }

        .chat-input button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
        }

        /* Options and sub-options */
        .options-container {
            display: none;
            padding: 15px;
        }

        .options-container ul {
            list-style-type: none;
            padding: 0;
        }

        .options-container li {
            background-color: #f1f1f1;
            margin: 5px;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .options-container li:hover {
            background-color: #007bff;
            color: white;
        }

        .option-header {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>

    <!-- Floating Chatbot Button -->
    <div class="chatbot-button" id="chatbot-btn">
        Chatbot
    </div>

    <!-- Chat Window -->
    <div class="chat-window" id="chat-window">
        <div class="chat-header">DevOps Chatbot</div>
        <div class="chat-body" id="chat-body"></div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type a message..." />
            <button id="send-btn">Send</button>
        </div>
    </div>

    <!-- Options and Sub-options -->
    <div class="options-container" id="options-container">
        <div class="option-header">Select a Tool:</div>
        <ul id="tool-options"></ul>
    </div>

    <!-- Include jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function() {
            // Show/hide chat window
            $('#chatbot-btn').click(function() {
                $('#chat-window').toggle();
                if ($('#chat-window').is(":visible")) {
                    $('#chatbot-btn').text('Close');
                } else {
                    $('#chatbot-btn').text('Chatbot');
                }
            });

            // Send user message and fetch response
            $('#send-btn').click(function() {
                var userMessage = $('#user-input').val();
                if (userMessage.trim() !== '') {
                    appendMessage('user', userMessage);
                    $('#user-input').val('');
                    sendMessage(userMessage);
                }
            });

            // Function to append messages to the chat window
            function appendMessage(sender, message) {
                var messageClass = sender === 'user' ? 'user-message' : 'bot-message';
                var messageHtml = `<div class="${messageClass}">${message}</div>`;
                $('#chat-body').append(messageHtml);
                $('#chat-body').scrollTop($('#chat-body')[0].scrollHeight);
            }

            // Function to send message to backend and get response
            function sendMessage(message) {
                $.ajax({
                    url: '/send_message',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ message: message }),
                    success: function(response) {
                        appendMessage('bot', response.response);
                    }
                });
            }

            // Fetch tool options dynamically based on user input
            function fetchToolOptions(tool) {
                $.ajax({
                    url: '/get_options',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ tool: tool }),
                    success: function(response) {
                        showOptions(response.options);
                    }
                });
            }

            // Show options dynamically
            function showOptions(options) {
                $('#tool-options').empty();
                if (options.length === 0) {
                    $('#options-container').hide();
                } else {
                    $('#options-container').show();
                    options.forEach(function(option) {
                        $('#tool-options').append(`<li>${option}</li>`);
                    });
                }
            }

            // Show chat history when requested
            function fetchChatHistory() {
                $.get('/chat_history', function(data) {
                    data.history.forEach(function(chat) {
                        appendMessage('user', chat.user);
                        appendMessage('bot', chat.bot);
                    });
                });
            }

            // Trigger fetching tool options for demonstration
            // fetchToolOptions('jenkins');  // Example tool, can be triggered dynamically by user input

            // Handle the hovering over tool options
            $('#tool-options').on('click', 'li', function() {
                var choice = $(this).text();
                // Based on the choice, fetch sub-options dynamically
                $.ajax({
                    url: '/get_sub_options',
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ tool: 'jenkins', choice: choice }),
                    success: function(response) {
                        showOptions(response.sub_options);
                    }
                });
            });
        });
    </script>
</body>
</html>
