<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Chatbot</title>
    <!-- Bootstrap 4.5.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        /* Floating Chatbot Button */
        #chatbot-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border-radius: 50%;
            padding: 15px;
            font-size: 24px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            cursor: pointer;
            z-index: 9999;
        }

        /* Chatbot container */
        #chatbot-container {
            display: none;
            position: fixed;
            bottom: 70px;
            right: 20px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 300px;
            height: 400px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 9999;
        }

        /* Chat box */
        #chatbox {
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
        }

        /* Message bubble styles */
        .user-msg, .bot-msg {
            margin: 5px 0;
            padding: 8px;
            border-radius: 10px;
            max-width: 80%;
        }

        .user-msg {
            background-color: #f1f1f1;
            margin-left: auto;
        }

        .bot-msg {
            background-color: #007bff;
            color: white;
            margin-right: auto;
        }

        /* Input box */
        #user-input {
            padding: 10px;
            width: calc(100% - 20px);
            border: none;
            border-radius: 0 0 10px 10px;
        }

        /* Chat history container */
        .history-btn {
            position: absolute;
            top: 50%;
            right: 10px;
            background-color: #28a745;
            color: white;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            padding: 10px;
        }

        .history-container {
            position: fixed;
            top: 100px;
            right: 20px;
            width: 300px;
            max-height: 400px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            overflow-y: scroll;
            display: none;
            z-index: 9999;
        }

        .history-item {
            padding: 10px;
            border-bottom: 1px solid #f1f1f1;
        }

        .history-item:last-child {
            border-bottom: none;
        }

    </style>
</head>
<body>

    <!-- Floating Chatbot Button -->
    <div id="chatbot-button" onclick="toggleChatbot()">
        <i class="fas fa-comment-alt"></i>
    </div>

    <!-- Chatbot Container -->
    <div id="chatbot-container">
        <div id="chatbox"></div>
        <input type="text" id="user-input" placeholder="Type a message..." onkeydown="handleKeyDown(event)">
        <div class="history-btn" onclick="toggleChatHistory()">History</div>
    </div>

    <!-- Chat History -->
    <div class="history-container" id="history-container">
        <div id="chat-history"></div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        var isChatbotOpen = false;
        var isHistoryOpen = false;

        // Toggle the chatbot visibility
        function toggleChatbot() {
            isChatbotOpen = !isChatbotOpen;
            if (isChatbotOpen) {
                document.getElementById("chatbot-container").style.display = 'block';
                setTimeout(() => { document.getElementById("user-input").focus(); }, 100);
            } else {
                document.getElementById("chatbot-container").style.display = 'none';
            }
        }

        // Toggle chat history visibility
        function toggleChatHistory() {
            isHistoryOpen = !isHistoryOpen;
            document.getElementById("history-container").style.display = isHistoryOpen ? 'block' : 'none';
            if (isHistoryOpen) {
                loadChatHistory();
            }
        }

        // Send message and update chatbox
        function sendMessage(message) {
            const chatbox = document.getElementById("chatbox");
            const userMsgDiv = document.createElement("div");
            userMsgDiv.classList.add("user-msg");
            userMsgDiv.textContent = message;
            chatbox.appendChild(userMsgDiv);

            // Fetch chatbot response from server
            $.ajax({
                url: '/send_message',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ message: message }),
                success: function(response) {
                    const botMsgDiv = document.createElement("div");
                    botMsgDiv.classList.add("bot-msg");
                    botMsgDiv.textContent = response.response;
                    chatbox.appendChild(botMsgDiv);
                    chatbox.scrollTop = chatbox.scrollHeight; // Scroll to the bottom
                }
            });
        }

        // Handle keydown events for user input
        function handleKeyDown(event) {
            if (event.key === 'Enter') {
                const userInput = document.getElementById("user-input").value;
                if (userInput.trim()) {
                    sendMessage(userInput);
                    document.getElementById("user-input").value = ''; // Clear input box
                }
            }
        }

        // Load chat history from the database
        function loadChatHistory() {
            $.get('/chat_history', function(data) {
                const historyContainer = document.getElementById("chat-history");
                historyContainer.innerHTML = ''; // Clear previous history
                data.history.forEach(function(item) {
                    const historyDiv = document.createElement("div");
                    historyDiv.classList.add("history-item");
                    historyDiv.innerHTML = `<strong>User:</strong> ${item.user}<br><strong>Bot:</strong> ${item.bot}`;
                    historyContainer.appendChild(historyDiv);
                });
            });
        }

        // Initial greeting
        window.onload = function() {
            setTimeout(function() {
                sendMessage("Hi, I'm your DevOps Assistant. How can I help you today?");
            }, 500);
        };
    </script>
</body>
</html>
