<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Chatbot</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #chat-box {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 300px;
            height: 400px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: none;
        }
        #chat-header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border-radius: 10px 10px 0 0;
            text-align: center;
        }
        #messages {
            padding: 10px;
            height: 300px;
            overflow-y: auto;
        }
        #message-input {
            width: 100%;
            padding: 10px;
            border: none;
            border-top: 1px solid #ccc;
        }
        #open-chat-btn {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: #007bff;
            color: white;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
        }
        .tool-btn {
            margin: 5px;
        }
        .sub-option-btn {
            margin: 5px;
        }
    </style>
</head>
<body>

    <div id="chat-box">
        <div id="chat-header">DevOps Chatbot</div>
        <div id="messages"></div>
        <input id="message-input" type="text" placeholder="Type a message..." onkeyup="if(event.keyCode == 13) sendMessage()">
    </div>

    <div id="open-chat-btn" onclick="toggleChat()">ðŸ’¬</div>

    <div id="tool-options" style="position: fixed; bottom: 100px; right: 10px;">
        <button class="btn btn-primary tool-btn" onclick="selectTool('jenkins')">Jenkins</button>
        <button class="btn btn-success tool-btn" onclick="selectTool('jira')">Jira</button>
        <button class="btn btn-info tool-btn" onclick="selectTool('bitbucket')">Bitbucket</button>
        <button class="btn btn-warning tool-btn" onclick="selectTool('confluence')">Confluence</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function toggleChat() {
            $('#chat-box').toggle();
        }

        function sendMessage() {
            var message = $('#message-input').val();
            $('#message-input').val('');
            if (message.trim()) {
                $('#messages').append('<div><strong>You:</strong> ' + message + '</div>');
                $.post('/get_options', { tool: message.toLowerCase() }, function(data) {
                    $('#messages').append('<div><strong>Bot:</strong> Here are your options: </div>');
                    data.options.forEach(function(option) {
                        $('#messages').append('<button class="btn btn-secondary sub-option-btn" onclick="getSubOptions(\'' + message.toLowerCase() + '\', \'' + option + '\')">' + option + '</button>');
                    });
                });
            }
        }

        function selectTool(tool) {
            $.post('/get_options', { tool: tool }, function(data) {
                $('#messages').html('<div><strong>Bot:</strong> You have selected ' + tool.charAt(0).toUpperCase() + tool.slice(1) + '. Please select an option below:</div>');
                data.options.forEach(function(option) {
                    $('#messages').append('<button class="btn btn-secondary sub-option-btn" onclick="getSubOptions(\'' + tool + '\', \'' + option + '\')">' + option + '</button>');
                });
            });
        }

        function getSubOptions(tool, option) {
            $.post('/get_sub_options', { tool: tool, option: option }, function(data) {
                $('#messages').append('<div><strong>Bot:</strong> Here are the sub-options for ' + option + ':</div>');
                data.sub_options.forEach(function(sub_option) {
                    $('#messages').append('<div>' + sub_option + '</div>');
                });
            });
        }
    </script>
</body>
</html>
