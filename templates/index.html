<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Chatbot</title>
    
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        /* Floating Chat Box */
        #chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            max-height: 500px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: none;
        }

        #chat-header {
            background: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            cursor: pointer;
            font-weight: bold;
        }

        #chat-body {
            height: 350px;
            overflow-y: auto;
            padding: 10px;
        }

        .message {
            padding: 8px;
            margin: 5px;
            border-radius: 8px;
            max-width: 80%;
        }

        .user-message {
            background: #dcf8c6;
            align-self: flex-end;
        }

        .bot-message {
            background: #f1f1f1;
            align-self: flex-start;
        }

        #chat-footer {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }

        #user-input {
            flex-grow: 1;
            border: none;
            padding: 5px;
        }

        #send-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        /* Chat Icon */
        #chat-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #007bff;
            color: white;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <!-- Chat Icon -->
    <div id="chat-icon" onclick="toggleChat()">ðŸ’¬</div>

    <!-- Chat Container -->
    <div id="chat-container">
        <div id="chat-header" onclick="toggleChat()">DevOps Chatbot</div>
        <div id="chat-body" class="d-flex flex-column"></div>
        <div id="chat-footer">
            <input type="text" id="user-input" placeholder="Type a message..." class="form-control">
            <button id="send-btn">âž¤</button>
        </div>
    </div>

    <!-- Sound for Notifications -->
    <audio id="message-sound" src="https://www.soundjay.com/button/beep-07.wav"></audio>

    <!-- jQuery & Bootstrap Script -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function toggleChat() {
            $("#chat-container").slideToggle();
        }

        function playSound() {
            document.getElementById("message-sound").play();
        }

        function appendMessage(message, sender) {
            let chatBody = $("#chat-body");
            let messageClass = sender === "user" ? "user-message" : "bot-message";
            let messageHTML = `<div class="message ${messageClass}">${message}</div>`;
            chatBody.append(messageHTML);
            chatBody.scrollTop(chatBody[0].scrollHeight);
            if (sender === "bot") playSound();
        }

        let selectedTool = "";

        $("#send-btn").click(function() {
            let userMessage = $("#user-input").val().trim();
            if (userMessage === "") return;

            appendMessage(userMessage, "user");
            $("#user-input").val("");

            // If tool is already selected, fetch sub-options
            if (selectedTool) {
                $.ajax({
                    url: "/get_sub_options",
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify({ tool: selectedTool, choice: userMessage }),
                    success: function(response) {
                        if (response.sub_options.length > 0) {
                            appendMessage("Sub-Options: " + response.sub_options.join(", "), "bot");
                        } else {
                            appendMessage("Invalid choice. Try again.", "bot");
                        }
                    },
                    error: function() {
                        appendMessage("Error fetching sub-options!", "bot");
                    }
                });
            } else {
                $.ajax({
                    url: "/get_options",
                    type: "POST",
                    contentType: "application/json",
                    data: JSON.stringify({ tool: userMessage }),
                    success: function(response) {
                        if (response.options.length > 0) {
                            selectedTool = userMessage;
                            appendMessage("Options: " + response.options.join(", "), "bot");
                        } else {
                            appendMessage("Invalid tool. Try again.", "bot");
                        }
                    },
                    error: function() {
                        appendMessage("Error connecting to server!", "bot");
                    }
                });
            }
        });

        $("#user-input").keypress(function(e) {
            if (e.which == 13) {
                $("#send-btn").click();
            }
        });

        // Jenkins API Call
        function getJenkinsJobs() {
            $.get("/jenkins/jobs", function(response) {
                if (response.jobs) {
                    appendMessage("Jenkins Jobs: " + response.jobs.join(", "), "bot");
                } else {
                    appendMessage("Failed to fetch Jenkins jobs.", "bot");
                }
            });
        }

        function triggerJenkinsBuild() {
            let jobName = prompt("Enter the Jenkins job name:");
            if (!jobName) return;

            $.ajax({
                url: "/jenkins/build",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify({ job_name: jobName }),
                success: function(response) {
                    appendMessage(response.message, "bot");
                },
                error: function() {
                    appendMessage("Failed to trigger Jenkins job.", "bot");
                }
            });
        }

        // Confluence API Call
        function getConfluencePages() {
            $.get("/confluence/pages", function(response) {
                if (response.pages) {
                    appendMessage("Confluence Pages: " + response.pages.join(", "), "bot");
                } else {
                    appendMessage("Failed to fetch Confluence pages.", "bot");
                }
            });
        }

        function createConfluencePage() {
            let title = prompt("Enter page title:");
            let content = prompt("Enter page content:");
            if (!title || !content) return;

            $.ajax({
                url: "/confluence/create_page",
                type: "POST",
                contentType: "application/json",
                data: JSON.stringify({ title: title, content: content }),
                success: function(response) {
                    appendMessage(response.message, "bot");
                },
                error: function() {
                    appendMessage("Failed to create Confluence page.", "bot");
                }
            });
        }
    </script>
</body>
</html>
